<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Learn Guitar NOW!</title>
  </head>
  <body>
    <div class="front-page">
      <div class="intro-text">
        <h1 class="title">Learn to play Guitar</h1>
        <h3 class="subtitle">
          Join today and find the right instructor for you
        </h3>
      </div>
      <img class="music-note" src="./volume.svg" alt="Icon" />
      <div class="overlay"></div>
      <video
        src="./video.mp4"
        autoplay="true"
        loop="true"
        type="sample/mp4"
        muted
      ></video>
    </div>
    <div class="second-page">
      <h2>Second Page</h2>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"
    integrity="sha512-5efjkDjhldlK+BrHauVYJpbjKrtNemLZksZWxd6Wdxvm06dceqWGLLNjZywOkvW7BF032ktHRMUOarbK9d60bg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="app.js"></script>
</html>
